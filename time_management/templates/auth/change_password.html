{% extends "base.html" %}{% load static %}  {% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />

<div class="auth-container">
    <div class="header-bar">    
        <h1>Change Your Password</h1>
    </div>
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
                {% for key, value in form.errors.items %}
                    <strong>{{ value }}</strong>
                {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-10 offset-md-1">
                    <div class="form-group">
                        <label for="id_old_password">Old Password</label>
                        <input type="password" name="old_password" autocomplete="new-password"
                                class="form-control" required id="id_old_password"
                                placeholder="Enter Old Password"/>
                        <span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 offset-md-1">
                    <div class="form-group">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name="new_password1" autocomplete="new-password"
                                class="form-control" required id="id_new_password1"
                                placeholder="Enter New Password"/>
                        <span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 offset-md-1">
                    <div class="form-group">
                        <label for="id_new_password2">New Password Confirmation</label>
                        <input type="password" name="new_password2" autocomplete="new-password"
                                required id="id_new_password2" class="form-control"
                                placeholder="Confirm New Password"/>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 offset-md-1">
                    <div class="form-group mt-0 mb-1">
                        <button type="submit" class='auth-button' id="reset" style="margin-top: 10px;">Update Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

      
                    
{% endblock content %}
